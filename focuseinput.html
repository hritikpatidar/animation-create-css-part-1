<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling selecter</title>
    <style>
        body{
            background-color: #1D1D1D;
            color: #fff;
        }
        input:focus{
            outline: none;
        }      
        input ~ span::after{
            content: "";
            display: block;
            width: 0px;
            height: 2px;
            background-color: #08FDD8;
            transition: all 0.3s ease-out;
        }
        input:focus ~ span::after{
            width: 171px;
        }
    </style>
</head>
<body>
    <div>hello sir,</div>
    <form>
        <input type="text">
        <br>
        <span></span>
    </form>
</body>
</html>
